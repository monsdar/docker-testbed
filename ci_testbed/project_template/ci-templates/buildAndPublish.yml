build:
  script:
  - mkdir build && cd build
  - conan install ..
  - conan build ..
  
publish:
  script:
  - conan remote remove conan-center
  - conan remote add prerelease-server http://conan-server-prerelease:9300
  - conan create . demo/release
  - conan alias $CI_PROJECT_NAME/HEAD@demo/release $CI_PROJECT_NAME/1.0.0@demo/release
  - conan user -r prerelease-server -p demo demo
  - conan upload $CI_PROJECT_NAME/1.0.0@demo/release --all -r prerelease-server
  - conan upload $CI_PROJECT_NAME/HEAD@demo/release --all -r prerelease-server